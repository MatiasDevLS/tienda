<dx-data-grid
[allowColumnReordering]="true"
[dataSource]="jsonDataSource"
[columnAutoWidth]="true"
[rowAlternationEnabled]="true"
[showBorders]="true"
id="gridContainer"
[customizeColumns]="customizeColumns"


>

<dxo-editing
        [allowUpdating]="true"
        [allowAdding]="true"
        [allowDeleting]="true"
        mode="row">
</dxo-editing>
>

<dxo-filter-row
    [visible]="showFilterRow"
    [applyFilter]="currentFilter"
    
></dxo-filter-row>

<dxo-search-panel
    [visible]="true"
    [width]="240"
    placeholder="Buscar"
    
    
    
></dxo-search-panel>

 <dxo-header-filter  [visible]="showHeaderFilter"></dxo-header-filter>

 <dxo-paging [pageSize]="8"></dxo-paging>
 <dxo-pager  
 [visible]="true"
 [showNavigationButtons]="showNavButtons"
 >
</dxo-pager>

<dxi-column 
    dataField="id"
    alignment="center"
    [allowEditing]="false"
    [allowHeaderFiltering]="false">
    >
</dxi-column>
<dxi-column 
    dataField="nombre"
    alignment="center"
    [allowHeaderFiltering]="false">
    >
</dxi-column>
<dxi-column 
    dataField="precio"
    alignment="center"
    caption="Precio â‚¬"
    >
    <dxo-header-filter
      [dataSource]="saleAmountHeaderFilter"
    ></dxo-header-filter>
</dxi-column>
<dxi-column 
    dataField="departamento"
    alignment="center"
    [allowEditing]="false"
    >
    <dxo-header-filter
    [dataSource]="departamentoHeaderFilter"
  ></dxo-header-filter>
</dxi-column>

</dx-data-grid>
<div>
    <form #registerForm="ngForm" (ngSubmit)="eliminar()" *ngIf="this.admin==true">
        <table>
            <tr>
                <td id="input"><input type="text" placeholder="Introduzca el id" name="valor" class="form-control" [(ngModel)]="valor"></td>
                <td><button class="btn btn-danger" type="submit">Eliminar</button></td>
            </tr>
        </table>
      
      
    </form>
      
  </div>
