<h2  id="letrero" class="text-center">Iniciar Sesión</h2>

<form #editForm="ngForm" [formGroup]="registerForm" (ngSubmit)="registerForm.valid && registrar()" autocomplete="off" [hidden]="creado">
        
        <div class="mb-3">
            <app-text-input [formControl]="$any(registerForm.controls['username'])"
            [label]="'Usuario'"></app-text-input>
            <app-text-input [formControl]="$any(registerForm.controls['password'])"
            [label]="'Contraseña'"></app-text-input>
        </div>


    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    <div class="text-center"> 
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit" >Iniciar sesion</button>
    </div>
</form>
